<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="https://ciphercrypt.github.io/Tic-Tac-Toe-AI/sources/ai_image.png"/>
	<link rel="stylesheet" href="sources/avi.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="sources/avi.js"></script>


	<title>Tic Tac Toe AI</title>
</head>
<body>
	<div class="head"><h1 class="curs">Tic Tac Toe</h1></div>
<div class="wrap">
  <div class="row r0">
    <div id='n0' class="el c0 d1"></div>
    <div id='n1' class="el c1"></div>
    <div id='n2' class="el c2 d2"></div>
  </div>
  <div class="row r1">
    <div id='n3' class="el c0"></div>
    <div id='n4' class="el c1 d1 d2"></div>
    <div id='n5' class="el c2"></div>
  </div>
  <div class="row r2">
    <div id='n6' class="el c0 d2"></div>
    <div id='n7' class="el c1"></div>
    <div id='n8' class="el c2 d1"></div>
  </div>
</div>

<div class="fakeMenu" >
	<div class="fakeButtons fakeClose"></div>
	<div class="fakeButtons fakeMinimize"></div>
	<div class="fakeButtons fakeZoom"></div>
  </div>
  <div class="fakeScreen">
    <p class="line4">><span class="cursor4" id="lastcurs">_</span></p>
	<div id="cmd">
    <p class="line2">AI<img src="sources/ai_image.png" style="width:10%;height:10%;" />>_Tic Tac Toe AI  active....,<span class="cursor1">_</span></p>
    <p class="line1">AI<img src="sources/ai_image.png" style="width:10%;height:10%;" />>_Waiting for <img src="sources/head.png" style="width:10%;height:10%;" />Human input..<span class="cursor2">_</span></p>

  </div>

  </div>

<div class="screen"></div>
  
<div class="console pop-up">
  <div class="row">
    <div class="el-o"></i></div>
    <h3 class="big inline out">WINS!</h3>
  </div>
  <h3 id="sub">click inside to play again</h3>
</div>

<div class="select pop-up">
  <h3><b>WHO GOES FOR FIRST MOVE?</b></h3>
  <div class="row">
    <div id='x' class="el-s free1"><i class="fa fa-user txt"></i><span style="color: black;font-size: small;">you</span></div>
    <h3 class='inline'>or</h3>
    <div id ='o' class="el-s free1"><i class="fa fa-tv txt"></i><span style="color: black;font-size: small;">AI</span></div>
  </div>
</div>
<footer style="margin-bottom:-100px;">

  <div class="row">

  <a href="https://twitter.com/avishkar_mohite" target="_blank"><i class="fa fa-twitter"></i></a>
  
  </div>

  <div class="row">
    <span class="footer-text">Made by Avishkar Mohite</span>
    </div>
    </div>
    </footer>


</body>
</html>
